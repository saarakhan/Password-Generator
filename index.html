<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <div id="wrapper">
            <h1>Password Generator</h1>
            <div class="displayContainer">
                <input readonly placeholder="Password" class="display" data-pwdDisplay>
                <!-- copy button -->
                <button class="copyBtn" data-copy>
                    <span class="copied" data-copyMsg></span>
                    <img src="assets/copy-text-svgrepo-com.svg" alt="copy" width="23" height="23">
                </button>
            </div>

            <div class="input-container">
                <!-- password length -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checklist -->
                <div class="check">
                    <input type="checkbox" id="upperCase">
                    <label for="upperCase">Includes Upper Case letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowerCase">
                    <label for="lowerCase">Includes lower Case letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Number </label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes symbol</label>
                </div>

                <!-- strength section -->
                <div class="strengthContainer">
                    <p>Strength</p>
                    <div class="circle" data-indicator></div>
                </div>

                <button class="generateBtn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
